<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            var noun = selectone(nouns);
            var verb = selectone(verbs);
            var text = noun + "ハ" + verb;
            show(text);
            for (var i = 0; i < 1000; i++) {
                text_reverce(text);
            }
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

        function text_reverce(text) {
            var chars = text.split('');
            show(chars);
            var chars_reverse = [];
            var text_chars = "";
            for (var i = 0; i < text.length; i++) {
                text_chars = chars.pop();
                chars_reverse.push(text_chars);
            }
            show(chars_reverse);
            var text2 = chars_reverse.join('');
            show(text2);
            kaibunCheck(text, text2);
        }

        function kaibunCheck(text, text2) {
            if (text == text2) {
                show("回文です");
            }
            else {
                show("回文ではありません");
            }
        }


    </script>

</head>

<body>
    <h1>読み込み，選ぶ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
