<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            var chars_reverse = [];
            var text_chars = "";
            var number_length = chars.length
            for (var i = 0; i < number_length; i++) {
                text_chars = chars.pop();
                chars_reverse.push(text_chars);
            }
            show(chars_reverse);
            var text2 = chars_reverse.join('');
            show(text2);
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
