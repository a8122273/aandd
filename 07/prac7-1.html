<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};

        $().ready(function () {
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
        });

        function registerButtonPressed() {
            var english_register = document.getElementById('tf3').value;
            var japanese_register = document.getElementById('tf4').value;
            fruits[english_register] = japanese_register;
            document.getElementById('tf3').value = '';
            document.getElementById('tf4').value = '';
        }

        function runButtonPressed() {
            var english = document.getElementById('tf1').value;
            var japanese = fruits[english];
            document.getElementById('tf2').value = japanese;

        }
        function saveButtonPressed() {
            localStorage.setItem('ObjectX', JSON.stringify(fruits));
        }


        function loadButtonPressed() {
            var loadstr = localStorage.getItem('ObjectX');
            loaded = JSON.parse(loadstr);
            console.log(loaded);
            fruits = loaded;
        }


    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    英語：<input id="tf1" type="text" value="">
    <br>
    日本語：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
    <h1>save and load</h1>
    <button onclick="saveButtonPressed()">save!</button>
    <button onclick="loadButtonPressed()">load!</button>
    <p id="res1"></p>
</body>

</html>
