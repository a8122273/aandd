<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-5〜 1から10までの数を順に10個挿入する
            for(var i=0; i<21; i++){
                numbers.push(i);
            }
            show(numbers);
            //prac1-5 全ての要素に10を足す
            for (j=0; j<21; j++){
                numbers[j]+=10;
            }
            show(numbers);
            //prac1-6 全ての要素に10をかける
            for (k=0; k<21; k++){
                numbers[k]*=10;
            }
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-5</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
